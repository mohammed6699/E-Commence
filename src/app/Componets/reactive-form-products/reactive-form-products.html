 <div class="d-flex justify-content-between mt-3">
  <button class="btn btn-success">Add Product</button>
  <button routerLink="/updateproduct" class="btn btn-primary">update Product</button>
  <button routerLink="/deleteproduct" class="btn btn-danger">delete Product</button>
 </div>
<form class="container" 
 style="border: 1px solid black; width: 500px; border-radius: 10px; margin-top: 20px; margin-bottom: 20px;"
 (ngSubmit)="addProduct()"
 [formGroup]="productForm">
  <div class="form-row">
    <div class="form-row">
    <div class="form-group col-md-12" style="margin-top: 10px;">
      <label for="ProductId">ProductId</label>
      <input type="text" class="form-control" 
      placeholder="ProductId" 
      name="id"
      formControlName="id"
      style="border: 2px solid rgb(96, 145, 96);"/>
    </div>
  </div>
        <div class="form-group col-md-12" style="margin-top: 10px;">
        <label for="ProductName">ProductName</label>
        <input type="text" class="form-control" 
        placeholder="productName" 
        name="productName"
        formControlName="productName"
        style="border: 2px solid rgb(96, 145, 96);"/>
      </div>
      <div class="form-group col-md-12 pt-2">
        <label for="productQuantity">productQuantity</label>
        <input 
        type="number" 
        class="form-control" 
        placeholder="productQuantity"
        name="password"
        formControlName="productQuantity"
      style="border: 2px solid rgb(96, 145, 96);"/>
      </div>

  </div>
  <div class="form-group pt-2">
    <label for="productPrice">productPrice</label>
    <input
    name="productPrice"
    type="number" 
    class="form-control" 
    placeholder="productPrice"
    formControlName="productPrice"
    style="border: 2px solid rgb(96, 145, 96);"/>
  </div>
  <div class="form-group pt-2">
    <label for="productImage">ProductImage</label>
    <input
    name="productPrice"
    type="file" 
    class="form-control" 
    placeholder="productImage"
    formControlName="productImage"
    style="border: 2px solid rgb(96, 145, 96);"/>
  </div>
  <div class="form-group pt-2">
    <label for="CategoryID">CategoryID</label>
    <input
    name="CategoryID"
    type="number" 
    class="form-control" 
    placeholder="CategoryID"
    formControlName="CategoryID"
    style="border: 2px solid rgb(96, 145, 96);"/>
  </div>
  <div class="form-group pt-2">
    <label for="productDescription">productDescription</label>
    <input
    name="productDescription"
    type="text" 
    class="form-control" 
    placeholder="productDescription"
    formControlName="productDescription"
    style="border: 2px solid rgb(96, 145, 96);"/>
  </div>
  <div class="form-group col-md-12" style="margin-top: 10px;">
      <label for="ClientName">ClientName</label>
      <input type="text" class="form-control" 
      placeholder="ClientName" 
      name="ClientName"
      formControlName="ClientName"
      style="border: 2px solid rgb(96, 145, 96);"/>
    </div>
    <div style="display: flex; justify-content: center;">
        <button  type="submit" class="btn btn-primary" style="margin-bottom: 20px; margin-top: 20px;">Submit</button>
    </div>
</form>
