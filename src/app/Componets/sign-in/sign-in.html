 <div class="container">
    <ul class="nav nav-pills nav-justified mb-3 mt-5" id="ex1" role="tablist">
  <li class="nav-item" role="presentation">
    <a class="nav-link active" id="tab-login" data-mdb-pill-init href="#pills-login" role="tab"
      aria-controls="pills-login" aria-selected="true">Back Home</a>
  </li>
</ul>
<!-- Pills navs -->

<!-- Pills content -->
<div class="tab-content">
  <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
    <form>
      <div class="text-center mb-3">
        <p>Sign in with:</p>
        <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
          <i class="fab fa-facebook-f"></i>
        </button>

        <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
          <i class="fab fa-google"></i>
        </button>

        <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
          <i class="fab fa-twitter"></i>
        </button>

        <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-link btn-floating mx-1">
          <i class="fab fa-github"></i>
        </button>
      </div>

      <!-- Email input -->
      <div data-mdb-input-init class="form-outline mb-4">
        <input type="email" id="loginName" class="form-control" name="email"/>
        <label class="form-label" for="loginName" >Email</label>
      </div>
      <div data-mdb-input-init class="form-outline mb-4">
        <input type="text" id="loginName" class="form-control" name="fname"/>
        <label class="form-label" for="loginName" >Full Name</label>
      </div>
      <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-3 me-5" (click)="loginUser()" [disabled]="isUserLogged" [hidden]="isUserLogged">Sign in</button>
      <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-danger btn-block mb-3 ms-5" (click)="logoutUser()" [disabled]="!isUserLogged">log Out</button>
      <!-- Register buttons -->
    </form>
  </div>
</div>     
 
 </div>

<!-- Pills content -->
